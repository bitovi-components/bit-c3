<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine 1 Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="../../bower_components/jasmine-1/lib/jasmine-core/jasmine.css">
</head>
<script type="text/javascript" src="../../bower_components/jasmine-1/lib/jasmine-core/jasmine.js"></script>
<script type="text/javascript" src="../../bower_components/jasmine-1/lib/jasmine-core/jasmine-html.js"></script>

<script type="text/javascript">
  window.Testee = window.top.Testee.Jasmine1;
</script>
<script type="text/javascript" src="../../dist/testee.dev.js"></script>
<script type="text/javascript" src="test.js"></script>

<script type="text/javascript">
  (function () {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function (spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function () {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

    window.__coverage__ = { test: 'Jasmine coverage' };
  })();
</script>
<body>
</body>
</html>
