<html>
  <head>
    <title>Line Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="bit-c3" />
<bit-c3>
  <bit-c3-data>
    {{#each dataColumns}}
      <bit-c3-data-column value="{data}" />
      <bit-c3-data-name key="{key}" value="{label}" />
    {{/each}}
  </bit-c3-data>
</bit-c3>
    </script>

    <!-- Loading Script -->
    <script src="../node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var data1 = { key: 'data1', label: 'Data 1', data: new can.List(['data1', 30, 200, 100, 400, 150, 250]) },
    data2 = { key: 'data2', label: 'Data 2', data: new can.List(['data2', 50, 20, 10, 40, 15, 25]) },
    data3 = { key: 'data3', label: 'Data 3', data: new can.List(['data3', 130, 150, 200, 300, 200, 100]) };

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([data1, data2])
});

window.setTimeout(() => {
  data1.data.replace([230, 190, 300, 500, 300, 400]);
}, 2000);

window.setTimeout(() => {
  vm.attr('dataColumns').push(data3);
}, 300);

window.setTimeout(() => {
  vm.attr('dataColumns').shift();
}, 4000);
    </script>
  </body>
</html>
