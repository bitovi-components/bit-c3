<html>
  <head>
    <title>Gauge Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="bit-c3" />
<bit-c3 size-height="{height}">
  <bit-c3-data type="{type}">
    {{#each dataColumns}}
      <bit-c3-data-column value="{.}" />
    {{/each}}
  </bit-c3-data>
</bit-c3>
    </script>

    <!-- Loading Script -->
    <script src="../../node_modules/steal/steal.js" id="demo-source" main="can-view-autorender">
import DefineList from "can-define/list/list";
import DefineMap from "can-define/map/map";
import canViewModel from "can-view-model";
import domData from "can-util/dom/data/data";
import canBatch from "can-event/batch/batch";

var type = "gauge",
    data = new DefineList(['data', 91.4]),
    gauge: {
      // label: {
      //   format: function(value, ratio) {
      //     return value;
      //   },
      //   show: false // to turn off the min/max labels.
      // },
      // min: 0, // 0 is default, //can handle negative min e.g. vacuum / voltage / current flow / rate of change
      // max: 100, // 100 is default
      // units: ' %',
      // width: 39 // for adjusting arc thickness
    },
    colorPattern = new DefineList(['#FF0000', '#F97600', '#F6C600', '#60B044']),
    colorThreshold = {
      // unit: 'value', // percentage is default
      // max: 200, // 100 is default
      values: [30, 60, 90, 100]
    },
    height = 180;

var element = document.getElementById("demo-html");
var vm = new DefineMap({
  dataColumns: new DefineList([data]),
  type: type,
  height: height
});
domData.set.call(element, "viewModel", vm);

setTimeout(function () {
  canBatch.start();
  data.pop();
  data.push(10);
  canBatch.stop();
}, 1000);


setTimeout(function () {
  canBatch.start();
  data.pop();
  data.push(50);
  canBatch.stop();
}, 2000);


setTimeout(function () {
  canBatch.start();
  data.pop();
  data.push(70);
  canBatch.stop();
}, 3000);


setTimeout(function () {
  canBatch.start();
  data.pop();
  data.push(0);
  canBatch.stop();
}, 4000);


setTimeout(function () {
  canBatch.start();
  data.pop();
  data.push(100);
  canBatch.stop();
}, 5000);
    </script>
  </body>
</html>
