<html>
  <head>
    <title>Timeseries Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="c3-chart" />
<c3-chart>
  <c3-data>
    {{#each dataColumns}}
      <c3-data-column value="{.}" />
    {{/each}}
    <c3-x value="{xKey}" />
  </c3-data>
  <c3-x-axis type="{xType}">
    <c3-tick format="{xTickFormat}" />
  </c3-x-axis>
</c3-chart>
    </script>

    <!-- Loading Script -->
    <script src="../../node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var data1 = new can.List(['data1', 30, 200, 100, 400, 150, 250]),
    data2 = new can.List(['data2', 130, 340, 200, 500, 250, 350]),
    data3 = new can.List(['data3', 400, 500, 450, 700, 600, 500]),
    xKey = 'x',
    x = new can.List([xKey, '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-04', '2013-01-05', '2013-01-06']),
    xType = 'timeseries',
    xTickFormat = '%Y-%m-%d';

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([x, data1, data2]),
  xKey: xKey,
  xType: xType,
  xTickFormat: xTickFormat
});

window.setTimeout(() => {
  vm.attr('dataColumns').push(data3);
}, 1000);
    </script>
  </body>
</html>
