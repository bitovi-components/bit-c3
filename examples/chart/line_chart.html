<html>
  <head>
    <title>Line Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="c3-chart" />
<c3-chart>
  <c3-data>
    {{#each dataColumns}}
      <c3-data-column value="{.}" />
    {{/each}}
  </c3-data>
</c3-chart>
    </script>

    <!-- Loading Script -->
    <script src="/node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var data1 = new can.List(['data1', 30, 200, 100, 400, 150, 250]),
    data2 = new can.List(['data2', 50, 20, 10, 40, 15, 25]),
    data3 = new can.List(['data3', 130, 150, 200, 300, 200, 100]);

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([data1, data2])
});

window.setTimeout(() => {
  data1.replace(['data1', 230, 190, 300, 500, 300, 400]);
}, 1000);

window.setTimeout(() => {
  vm.attr('dataColumns').push(data3);
}, 1500);

window.setTimeout(() => {
  vm.attr('dataColumns').shift();
}, 2000);
    </script>
  </body>
</html>
