<html>
  <head>
    <title>Line Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="bit-c3" />
<bit-c3>
  <bit-c3-data>
    {{#each dataColumns}}
      <bit-c3-data-column value:from="." />
    {{/each}}
  </bit-c3-data>
</bit-c3>
    </script>

    <!-- Loading Script -->
    <script src="../../node_modules/steal/steal.js" id="demo-source" main="can-view-autorender">
import DefineList from "can-define/list/list";
import DefineMap from "can-define/map/map";
import canViewModel from "can-view-model";
import domData from "can-util/dom/data/data";

var data1 = new DefineList(['data1', 30, 200, 100, 400, 150, 250]),
    data2 = new DefineList(['data2', 50, 20, 10, 40, 15, 25]),
    data3 = new DefineList(['data3', 130, 150, 200, 300, 200, 100]);

var element = document.getElementById("demo-html");
var vm = new DefineMap({
  dataColumns: new DefineList([data1, data2])
});
domData.set.call(element, "viewModel", vm);

window.setTimeout(() => {
  data1.replace(['data1', 230, 190, 300, 500, 300, 400]);
}, 1000);

window.setTimeout(() => {
  vm.dataColumns.push(data3);
}, 1500);

window.setTimeout(() => {
  vm.dataColumns.shift();
}, 2000);
    </script>
  </body>
</html>
