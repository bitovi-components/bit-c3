<html>
  <head>
    <title>Line Chart with Regions</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="bit-c3" />
<bit-c3>
  <bit-c3-data>
    {{#each dataColumns column=value}}
      <bit-c3-data-column key:from="column.key" value:from="column.data" />
      {{#each regions}}
        <bit-c3-data-region key:from="key" value:from="xKey" />
      {{/each}}
    {{/each}}
  </bit-c3-data>
</bit-c3>
    </script>

    <!-- Loading Script -->
    <script src="../../node_modules/steal/steal.js" id="demo-source" main="can-view-autorender">
import DefineList from "can-define/list/list";
import DefineMap from "can-define/map/map";
import canViewModel from "can-view-model";
import domData from "can-util/dom/data/data";

var data1 = {
      key: "data1",
      regions: [
        {'start':1, 'end':2, 'style':'dashed'},
        {'start':3}
      ],
      data: new DefineList([30, 200, 100, 400, 150, 250])
    },
    data2 = {
      key: "data2",
      regions: [{'end':3}],
      data: new DefineList([50, 20, 10, 40, 15, 25])
    };

var element = document.getElementById("demo-html");
var vm = new DefineMap({
  dataColumns: new DefineList([data1, data2])
});
domData.set.call(element, "viewModel", vm);
    </script>
  </body>
</html>
