<html>
  <head>
    <title>Line Chart with Regions</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="c3-chart" />
<c3-chart>
  <c3-data>
    {{#each dataColumns}}
      <c3-data-column key="{key}" value="{data}" />
      {{#each regions}}
        <c3-data-region key="{key}" value="{xKey}" />
      {{/each}}
    {{/each}}
  </c3-data>
</c3-chart>
    </script>

    <!-- Loading Script -->
    <script src="../../node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var data1 = {
      key: "data1",
      regions: [
        {'start':1, 'end':2, 'style':'dashed'},
        {'start':3}
      ],
      data: new can.List([30, 200, 100, 400, 150, 250])
    },
    data2 = {
      key: "data2",
      regions: [{'end':3}],
      data: new can.List([50, 20, 10, 40, 15, 25])
    };

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([data1, data2])
});
    </script>
  </body>
</html>
