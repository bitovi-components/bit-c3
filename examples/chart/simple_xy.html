<html>
  <head>
    <title>Simple XY Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="c3-chart" />
<c3-chart>
  <c3-data>
    {{#each dataColumns}}
      <c3-data-column value="{.}" />
    {{/each}}
    <c3-data-x value="{xKey}" />
  </c3-data>
</c3-chart>
    </script>

    <!-- Loading Script -->
    <script src="../../node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var data1 = new can.List(['data1', 30, 200, 100, 400, 150, 250]),
    data2 = new can.List(['data2', 130, 340, 200, 500, 250, 350]),
    data3 = new can.List(['data3', 80, 150, 100, 180, 80, 150]),
    xKey = 'x',
    x = new can.List([xKey, 30, 50, 100, 230, 300, 310]);

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([x, data1, data2]),
  xKey: xKey
});

window.setTimeout(() => {
  data1.replace(['data1', 100, 250, 150, 200, 100, 350]);
}, 1000);

window.setTimeout(() => {
  vm.attr('dataColumns').push(data3);
}, 1500);

window.setTimeout(() => {
  vm.attr('dataColumns').splice(1, 1);
}, 2000);
    </script>
  </body>
</html>
