<html>
  <head>
    <title>Step Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="bit-c3" />
<bit-c3>
  <bit-c3-data>
    {{#each dataColumns}}
      <bit-c3-data-column key="{key}" value="{data}" />
      <bit-c3-data-type key="{key}" value="{type}" />
    {{/each}}
    {{#each dataGroups}}
      <bit-c3-data-group value="{.}" />
    {{/each}}
  </bit-c3-data>
</bit-c3>
    </script>

    <!-- Loading Script -->
    <script src="../../node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var data1Key = "data1",
    data2Key = "data2",
    data1 = { key: data1Key, type: "area-spline", data: new can.List([300, 350, 300, 0, 0, 100]) },
    data2 = { key: data2Key, type: "area-spline", data: new can.List([130, 100, 140, 200, 150, 50]) };

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([data1, data2]),
  dataGroups: [[data1Key, data2Key]]
});
    </script>
  </body>
</html>
