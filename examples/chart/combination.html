<html>
  <head>
    <title>Combination Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="c3-chart" />
<c3-chart>
  <c3-data type="{type}">
    {{#each dataColumns}}
      <c3-data-column key="{key}" value="{data}" />
      {{#if type}}<c3-data-type key="{key}" value="{type}" />{{/if}}
    {{/each}}
    {{#each dataGroups}}
      <c3-data-group value="{.}" />
    {{/each}}
  </c3-data>
</c3-chart>
    </script>

    <!-- Loading Script -->
    <script src="/node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var type = "bar",
    data1 = { key: "data1", data: new can.List([30, 20, 50, 40, 60, 50]) },
    data2 = { key: "data2", data: new can.List([200, 130, 90, 240, 130, 220]) },
    data3 = { key: "data3", type: "spline", data: new can.List([300, 200, 160, 400, 250, 250]) },
    data4 = { key: "data4", type: "line", data: new can.List([200, 130, 90, 240, 130, 220]) },
    data5 = { key: "data5", data: new can.List([130, 120, 150, 140, 160, 150]) },
    data6 = { key: "data6", type: "area", data: new can.List([90, 70, 20, 50, 60, 120]) };

var vm = $("#demo-html").viewModel();
vm.attr({
  type: type,
  dataColumns: new can.List([data1, data2, data3, data4, data5, data6]),
  dataGroups: [['data1', 'data2']]
});
    </script>
  </body>
</html>
