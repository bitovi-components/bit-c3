<html>
  <head>
    <title>Multiple XP Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="c3-chart" />
<c3-chart>
  <c3-data>
    {{#each dataColumns}}
      <c3-data-column key="{key}" value="{data}" />
      {{#if xKey}}<c3-data-x key="{key}" value="{xKey}" />{{/if}}
    {{/each}}
  </c3-data>
</c3-chart>
    </script>

    <!-- Loading Script -->
    <script src="/node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var x1Key = 'x1',
    x2Key = 'x2',
    x1 = { key: x1Key, data: new can.List([10, 30, 45, 50, 70, 100]) },
    x2 = { key: x2Key, data: new can.List([30, 50, 75, 100, 120]) },
    data1 = { key: "data1", xKey: x1Key, data: new can.List([30, 200, 100, 400, 150, 250]) },
    data2 = { key: "data2", xKey: x2Key, data: new can.List([20, 180, 240, 100, 190]) };

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([x1, x2, data1, data2])
});
    </script>
  </body>
</html>
