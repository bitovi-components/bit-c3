<html>
  <head>
    <title>Step Chart</title>
  </head>
  <body>
    <!-- Template to load -->
    <script type="text/stache" id="demo-html" can-autorender>
<can-import from="c3-chart" />
<c3-chart>
  <c3-data>
    {{#each dataColumns}}
      <c3-data-column key="{key}" value="{data}" />
      <c3-data-type key="{key}" value="{type}" />
    {{/each}}
  </c3-data>
</c3-chart>
    </script>

    <!-- Loading Script -->
    <script src="/node_modules/steal/steal.js" id="demo-source" main="can/view/autorender/">
import $ from "jquery";
import can from "can";

var data1 = { key: "data1", type: "area", data: new can.List([300, 350, 300, 0, 0, 100]) },
    data2 = { key: "data2", type: "area-spline", data: new can.List([130, 100, 140, 200, 150, 50]) };

var vm = $("#demo-html").viewModel();
vm.attr({
  dataColumns: new can.List([data1, data2])
});
    </script>
  </body>
</html>
