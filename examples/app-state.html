<html>
  <head>
    <title>Line Chart</title>
  </head>
  <body>
    <div id="app">
      Building...
    </div>

    <!-- Template to load -->
    <script type="text/stache" id="demo-template">
      <bit-c3>
        <bit-c3-data>
          <bit-c3-data-column key="Last Week" {value}="previousWeek.totals" />
          <bit-c3-data-column key="This Week" {value}="currentWeek.totals" />
        </bit-c3-data>
      </bit-c3>
    </script>

    <!-- Loading Script -->
    <script src="../node_modules/steal/steal.js" id="demo-source" main="@empty">
      import $ from "jquery";
      import can from "can";
      import 'can/view/stache/';
      import 'bit-c3';

      // Data Model

      const Order = can.Map.extend({});

      Order.List = can.List.extend({
        Map: Order
      }, {
        totals() {
          let totals = [ ];
          this.each(order => totals.push(order.total));
          return totals;
        }
      });

      let appState = {
        previousWeek: new Order.List([
            { id: 0, total: 30 },
            { id: 1, total: 200 },
            { id: 2, total: 100 },
            { id: 3, total: 400 },
            { id: 4, total: 150 },
            { id: 5, total: 250 }
        ]),
        currentWeek: new Order.List([
            { id: 6, total: 35 },
            { id: 7, total: 210 },
            { id: 8, total: 120 },
            { id: 9, total: 440 },
            { id: 10, total: 230 }
        ])
      };

      // Render Template

      $('#app').html(can.view('demo-template', appState));
    </script>
  </body>
</html>
